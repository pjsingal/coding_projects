<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:300,500,500i,700&display=block"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="logo-circle.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <!-- HTML Meta Tags -->
    <meta name="description" content="Personal website" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Patrick Singal" />
    <meta itemprop="description" content="Personal website" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="psingal.ca" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Patrick Singal" />
    <meta property="og:description" content="Personal website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Patrick Singal" />
    <meta
      name="twitter:description"
      content="Personal website"
    />
    <meta itemprop="image" content="https://www.psingal.ca/social-image.png" />
    <meta property="og:image" content="https://www.psingal.ca/social-image.png" />
    <meta name="twitter:image" content="https://www.psingal.ca/social-image.png" />
    <!-- Meta Tags Generated via http://heymeta.com -->
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
